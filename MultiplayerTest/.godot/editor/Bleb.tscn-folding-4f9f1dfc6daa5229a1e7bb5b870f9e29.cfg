const SPEED = 150.0
const JUMP_VELOCITY = -400.0
var gravity = ProjectSettings.get_setting("physics/2d/default_gravity")

var bodies = []
var bodies2 = []
var trg = Vector2(0,0)
var health = 100
var DeathTimer = 5.0
var dmg = 10


func _ready():
	
	add_to_group("enemies")
	
	
func die():
	
	
	
	queue_free()

var movet=  1
var moveVec = Vector2(0,0)

func _physics_process(delta):
	# Add the gravity.
	if(health <= 0 ||DeathTimer<=0):
		die()
	if(!multiplayer.is_server()):
		DeathTimer -= delta
	
	var dist = 100000000
	var v = Vector2()
	for x in bodies:
		if((x.global_position-global_position).length_squared() < dist):
			trg = x.global_position
			dist = (x.global_position-global_position).length_squared() 
		pass
	
	for x in bodies2:
		var vec = (x.global_position - global_position).normalized();
		x.velocity += Vector2(vec.x*300,vec.y*90); 
		x.damage(dmg)
		velocity -= vec*300; 
	
	if(global_position.x<trg.x):
		moveVec.x += SPEED * delta;
	
	if(global_position.x>trg.x):
		moveVec.x += -SPEED * delta;
	
	if is_on_floor():
		velocity.y = 0.0
		velocity.x*=0.5
	if is_on_floor():
		moveVec.y += JUMP_VELOCITY * delta
	movet -= delta;
	
	if(movet<=0):
		movet = 1
		velocity+=moveVec;
		moveVec = Vector2(0,0)
	
	
	velocity.y += gravity * delta
	
	# Handle Jump.

	# Get the input direction and handle the movement/deceleration.
	# As good practice, you should replace UI actions with custom gameplay actions.
	

	move_and_slide()


